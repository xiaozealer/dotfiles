# import = ["~/.config/alacritty/catppuccin/catppuccin-macchiato.toml"]
import = ["~/.config/alacritty/cyberdream.toml"]
# import = ["~/.config/alacritty/cyberdream.toml"]

live_config_reload = true
[env]
TERM = "xterm-256color"
[window]
decorations = "Buttonless"
dynamic_padding = true
opacity = 0.75
blur=true
option_as_alt = "Both"

# dynamic_padding=true
# x = 25
# y = 20

[font]
size = 14.0

[font.bold]
# family = "JetBrainsMono Nerd Font"
family = "MesloLGL Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MesloLGL Nerd Font"
# family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MesloLGL Nerd Font"
# family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "MesloLGL Nerd Font"
style = "Regular"
[keyboard]
bindings = [{ key="f", mods="Option", mode="AppCursor",action="ToggleMaximized" },]

# [cursor]
# Set to false to disable completely
# smooth_motion = false
# 0.0 = cursor is not moving, 1.0 = cursor moves instantly
# smooth_motion_factor = 0.2
# 0.0 = broken, 1.0 = cursor shape is unaffected by movement
# smooth_motion_spring = 0.5
# Limits how the cursor size may change
# smooth_motion_max_stretch_x = 3.0
# smooth_motion_max_stretch_y = 3.0
# Override "block" cursor if you don't like how it looks in this fork
# I prefer "underline"
# block_replace_shape = "underline"
